---
image: ubuntu:18.04

stages:
  - build
# - flatpak_build

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  BUILD_FOLDER: build
  DEB_PPA: "ppa:remmina-ppa-team/remmina-next"
  FREERDP_DAILY_PPA: "ppa:remmina-ppa-team/freerdp-daily"
  DOCKER_IMAGE: "ubuntu:bionic"
  CMAKE_BUILD_OPTIONS: "-DCMAKE_BUILD_TYPE=Release -DWITH_APPINDICATOR=on"
  FLATPAK_ARCH: x86_64

before_script:
  - mkdir -p .flatpak-builder/cache

# TODO: We should create a job for each distro and test the compile correcthly
#       but _only_ if triggered at certain conditions (releases, tag, etc)
#       http://docs.gitlab.com/ee/ci/yaml/README.html#only-and-except-simplified
# This is an example for Ubuntu
ubuntu:devel:
  # image: ubuntu:devel
  # stage: cross_environment
  stage: build
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq software-properties-common
                          python3-software-properties
    - apt-add-repository $FREERDP_DAILY_PPA -y
    - apt-get update -qq
    - apt-get install -y -qq build-essential cmake freerdp2-dev git-core intltool
      libappindicator3-dev libasound2-dev libavahi-ui-gtk3-dev libavcodec-dev
      libavresample-dev libavutil-dev libcups2-dev libfuse-dev libgcrypt11-dev
      libgnome-keyring-dev libgnutls28-dev libgstreamer-plugins-base1.0-dev
      libgstreamer1.0-dev libgtk-3-dev libjpeg-dev libjson-glib-dev libpulse-dev
      libsecret-1-dev libsoup2.4-dev libspice-client-gtk-3.0-dev
      libspice-protocol-dev libssh-dev libssl-dev libsystemd-dev
      libtelepathy-glib-dev libvncserver-dev libvte-2.91-dev
      libwebkit2gtk-4.0-dev libx11-dev libxcursor-dev libxdamage-dev libxext-dev
      libxi-dev libxinerama-dev libxkbfile-dev libxkbfile-dev libxml2 libxml2-dev
      libxrandr-dev libxtst-dev libxv-dev

  script:
    - mkdir $BUILD_FOLDER
    - cmake -B$BUILD_FOLDER -H. $CMAKE_BUILD_OPTIONS
    - make VERBOSE=1 -C $BUILD_FOLDER
  only:
    # - branches
    - tags
    - web
    - schedules

flatpak:test:
  # image: fedora:latest
  # stage: flatpak_build
  stage: build
  variables:
    BUNDLE: "remmina-dev.flatpak"
    FLATPAK_PPA: "ppa:alexlarsson/flatpak"
    FLATHUB_REPO: "https://flathub.org/repo/flathub.flatpakrepo"
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq software-properties-common
                          python3-software-properties
    - add-apt-repository $FLATPAK_PPA -y
    - apt-get update -qq
    - apt-get install -y -qq flatpak-builder flatpak build-essential git-core
    - flatpak --user remote-add --if-not-exists flathub $FLATHUB_REPO
  script:
    - /bin/sh -xe ./flatpak/flatpak-build.sh
  artifacts:
    paths:
      - flatpak/${BUNDLE}
    expire_in: 10 days
  cache:
    paths:
      - flatpak/.flatpak-builder/cache
  only:
    # - branches
    - tags
    - web
    - schedules

snap:build:
  image: ubuntudesktop/gnome-3-28-1804
  stage: build
  script:
    - export LC_ALL=C.UTF-8
    - export LANG=C.UTF-8
    - export SNAP_ARCH=amd64
    - export SNAPCRAFT_BUILD_INFO=1
    - apt-get -y update
    - snapcraft --destructive-mode
    - |
       if [ "$CI_COMMIT_REF_NAME" = "master" ]; then
         echo $SNAPCRAFT_LOGIN | snapcraft login --with -
         snapcraft push remmina*.snap --release edge
         snapcraft logout
       fi
  allow_failure: false
  artifacts:
    paths: ['./*.snap']
    expire_in: 10 days
